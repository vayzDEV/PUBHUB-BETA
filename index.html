<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аналитика звука</title>
  <link rel="stylesheet" href="index-CntDdj5o.css">
</head>
<body>
  <div class="container">
    <h1>Аналитика микрофона</h1>
    <div class="controls">
      <button id="startButton">Включить микрофон</button>
      <button id="stopButton" disabled>Остановить микрофон</button>
    </div>
    <div class="visualizers">
      <div class="visualizer-container">
        <h2>Спектрум частот</h2>
        <canvas id="frequencyCanvas"></canvas>
      </div>
      <div class="visualizer-container">
        <h2>Измерение звука</h2>
        <div id="volumeMeter">
          <div id="volumeBar"></div>
          <div id="volumeValue">0 dB</div>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Peak Frequency:</span>
        <span id="peakFrequency">0 Hz</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Average Volume:</span>
        <span id="averageVolume">0 dB</span>
      </div>
    </div>
  </div>
  <script src="index-C-gtXEjT.js"></script>
</body>
</html>
